<div class="container mt-3">
  <div class="row">
    <div class="col-8">
      <div class="card mb-2" *ngFor="let post of posts">
        <div class="card-header">
          <h4 class="text-primary">{{post.title}}</h4>
        </div>
        <div class="card-body">
          <p class="card-title">Author: <span class="fw-bold">{{post.username}}</span></p>
          <p class="card-text" style="text-align: justify"
          [innerHTML]="post.content.length > 9? (post.content | slice:0:9) + '...': post.content">

          </p>
          <button class="btn btn-primary" [routerLink]="'/post/'+ post.id">Read More</button>
        </div>
      </div>
    </div>
  </div>
</div>
